# Fly.io configuration for DeckSage API
# See: https://fly.io/docs/reference/configuration/

app = "decksage"
primary_region = "iad"  # US East (Virginia) - adjust to your preference

[build]
  dockerfile = "Dockerfile.api"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'suspend'  # Suspend instead of stop for faster cold starts
  auto_start_machines = true
  min_machines_running = 1  # Keep 1 warm to avoid SSL timeout on cold start
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/live"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[deploy]
  strategy = "immediate"
