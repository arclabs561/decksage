---
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install pre-commit
        run: uv pip install --system pre-commit
      
      - name: Run pre-commit on all files
        run: pre-commit run --all-files

  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          uv pip install --system ruff
      
      - name: Run Ruff check
        run: uv run ruff check src/ml
      
      - name: Check Ruff format
        run: uv run ruff format --check src/ml

  go-lint:
    name: Lint (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v2.6.2
      
      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m ./src/backend/...

  test-fast:
    name: Tests (Fast)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          cd src/ml
          uv sync --extra dev
      
      - name: Run fast tests
        run: |
          cd src/ml
          uv run pytest tests/ -v -m "not slow and not integration" --maxfail=5
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-fast
          path: |
            src/ml/.pytest_cache/
            src/ml/htmlcov/

  test-slow:
    name: Tests (Slow/Integration)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          cd src/ml
          uv sync --extra dev
      
      - name: Run slow/integration tests
        run: |
          cd src/ml
          uv run pytest tests/ -v -m "slow or integration" --maxfail=3
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-slow
          path: |
            src/ml/.pytest_cache/
            src/ml/htmlcov/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          cd src/ml
          uv sync --extra dev
          uv pip install --system ty
      
      - name: Run type checker
        run: |
          cd src/ml
          uvx ty check src/ml || true  # Non-blocking for now

