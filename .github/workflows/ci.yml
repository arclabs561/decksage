name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pipx install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}

      - name: Sync dependencies
        run: uv sync --all-extras --dev

      - name: Lint (ruff on new tests)
        run: |
          uv run ruff check \
            src/ml/tests/test_evaluation.py \
            src/ml/tests/test_llm_cache.py \
            src/ml/tests/test_paths.py

      - name: Run tests (fast subset: new tests only)
        env:
          PYTHONUNBUFFERED: '1'
        run: uv run pytest -q src/ml/tests/test_evaluation.py src/ml/tests/test_llm_cache.py src/ml/tests/test_paths.py --maxfail=1

      - name: Upload evaluation report (if present)
        if: ${{ hashFiles('experiments/evaluation_report_latest.html') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-report
          path: experiments/evaluation_report_latest.html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml


