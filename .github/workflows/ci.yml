---
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

# Set default permissions for all jobs (least privilege)
permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: uv pip install --system pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files

  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv pip install --system ruff

      - name: Run Ruff check
        continue-on-error: true
        run: uv run ruff check src/ml --output-format=concise

      - name: Check Ruff format
        continue-on-error: true
        run: uv run ruff format --check src/ml

  go-lint:
    name: Lint (Go)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.2
          args: --timeout=5m ./src/backend/...

  test-fast:
    name: Tests (Fast)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            src/ml/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('src/ml/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          cd src/ml
          uv sync --extra dev

      - name: Run fast tests
        run: |
          # Run from project root to include both tests/ and src/ml/tests/
          # Set PYTHONPATH so tests can import from scripts/ and src/ml/
          export PYTHONPATH="${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE}/src:${PYTHONPATH}"
          uv run pytest tests/ src/ml/tests/ -v -m "not slow and not integration" --maxfail=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-fast
          path: |
            src/ml/.pytest_cache/
            src/ml/htmlcov/

  test-slow:
    name: Tests (Slow/Integration)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            src/ml/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('src/ml/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          cd src/ml
          uv sync --extra dev

      - name: Run slow/integration tests
        run: |
          # Run from project root to include both tests/ and src/ml/tests/
          # Set PYTHONPATH so tests can import from scripts/ and src/ml/
          export PYTHONPATH="${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE}/src:${PYTHONPATH}"
          uv run pytest tests/ src/ml/tests/ -v -m "slow or integration" --maxfail=3

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-slow
          path: |
            src/ml/.pytest_cache/
            src/ml/htmlcov/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            src/ml/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('src/ml/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: |
          cd src/ml
          uv sync --extra dev
          uv pip install --system ty

      - name: Run type checker
        run: |
          cd src/ml
          uvx ty check src/ml || true  # Non-blocking for now

  # Summary: CI runs tests from project root to include both tests/ and src/ml/tests/
  # PYTHONPATH is set to allow imports from scripts/ and src/ml/
