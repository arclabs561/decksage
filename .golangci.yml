# golangci-lint configuration for Decksage backend
# Modern Go linting best practices
version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  go: '1.24'  # Updated to match go.mod (1.24.9)
  # Path configuration for MegaLinter compatibility
  path-prefix: src/backend

linters:
  enable:
    # Core linters
    - errcheck      # Check error handling
    # gosimple is part of staticcheck in v2, no need to enable separately
    - govet         # Go vet
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Comprehensive static analysis (includes gosimple)
    # typecheck is built-in to golangci-lint v2, not a separate linter
    - unused        # Detect unused code
    
    # Style & formatting
    # Note: gofmt and goimports are formatters in v2, not linters
    # Configure them in the formatters section below
    - misspell      # Detect misspellings
    - revive        # Fast, configurable linter
    
    # Best practices
    - gocritic      # Opinionated checks
    - gocyclo       # Cyclomatic complexity
    - dupl          # Duplicate code detection
    - gosec         # Security issues
    - unconvert     # Unnecessary type conversions
    - unparam       # Unused function parameters
    
    # Performance
    - prealloc      # Suggest slice preallocation
    
    # Bugs & potential issues
    - bodyclose     # HTTP body close checks
    - noctx         # Detect non-context functions
    - rowserrcheck  # Check sql.Rows errors
    - sqlclosecheck # SQL statement close checks

  disable:
    - exhaustive    # Too strict for switches
    - funlen        # Function length is judgement call
    - gochecknoglobals  # Globals sometimes necessary
    - gocognit      # Cognitive complexity is subjective
    - godox         # Allow TODOs
    - mnd           # Magic numbers sometimes ok (v2 name, was gomnd in v1)
    - lll           # Line length handled by gofmt
    - nestif        # Nesting depth is judgement call
    - wsl           # Whitespace rules too strict

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
    
  govet:
    check-shadowing: true
    enable-all: true
    
  gocyclo:
    min-complexity: 15
    
  dupl:
    threshold: 100
    
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
    disabled-checks:
      - whyNoLint
      - unnamedResult
      
  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
        disabled: true  # Can be noisy
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
        disabled: true  # Not all packages need comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unreachable-code
      
  misspell:
    locale: US

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes: decksage

issues:
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - gocritic
        
    # Exclude generated files
    - path: ".*\\.pb\\.go$"
      linters:
        - all
        
  # Maximum count of issues with same text. 0 means unlimited
  max-same-issues: 0
  
  # Maximum issues count per one linter. 0 means unlimited
  max-issues-per-linter: 0

output:
  # v2 format: formats are direct keys, not under 'formats'
  text:
    path: stdout
    colors: true  # colored output (replaces colored-line-number)
    print-linter-name: true
  print-issued-lines: true
  sort-results: true
