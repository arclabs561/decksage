<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similarity Search Demo - DeckSage</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 2rem;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { font-size: 2rem; margin-bottom: 1rem; color: #667eea; }
        
        .search-box {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .results {
            margin-top: 2rem;
        }
        
        .card-result {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 1rem;
            margin: 0.75rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        .card-result:hover {
            border-color: #667eea;
            transform: translateX(4px);
        }
        
        .card-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .similarity-score {
            font-family: 'Monaco', monospace;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .bar {
            height: 4px;
            background: #667eea;
            border-radius: 2px;
            margin-top: 0.5rem;
        }
        
        .status {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
        
        .back { 
            display: inline-block;
            margin-bottom: 1rem; 
            color: #667eea; 
            text-decoration: none; 
        }
        .back:hover { text-decoration: underline; }
        
        .error {
            background: #3a1a1a;
            border: 1px solid #ef4444;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }
        
        .info {
            background: #1a2a3a;
            border: 1px solid #3b82f6;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }
        
        .examples {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .example-btn {
            padding: 0.5rem 1rem;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            color: #e0e0e0;
            transition: all 0.2s;
        }
        .example-btn:hover {
            background: #333;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back">‚Üê Back to Dashboard</a>
        
        <h1>üîé Card Similarity Search</h1>
        
        <div class="info">
            <strong>‚ö†Ô∏è API Not Running</strong><br>
            Start the API server first:
            <code>cd src/ml && python api.py --embeddings ../../data/embeddings/magic_pecanpy.wv</code>
        </div>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Enter a card name (e.g., Lightning Bolt)"
                onkeyup="if(event.key==='Enter') search()"
            >
            
            <div class="examples">
                <strong style="margin-right: 0.5rem;">Try:</strong>
                <button class="example-btn" onclick="searchCard('Lightning Bolt')">Lightning Bolt</button>
                <button class="example-btn" onclick="searchCard('Brainstorm')">Brainstorm</button>
                <button class="example-btn" onclick="searchCard('Dark Ritual')">Dark Ritual</button>
                <button class="example-btn" onclick="searchCard('Sol Ring')">Sol Ring</button>
                <button class="example-btn" onclick="searchCard('Counterspell')">Counterspell</button>
            </div>
        </div>
        
        <div id="results" class="results">
            <div class="status">
                Enter a card name to search for similar cards
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status">Searching...</div>';
            
            try {
                const response = await fetch(`${API_URL}/similar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, top_k: 10 })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'API error');
                }
                
                const data = await response.json();
                displayResults(query, data.results);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>Make sure the API server is running</small>
                    </div>
                `;
            }
        }
        
        function displayResults(query, results) {
            const resultsDiv = document.getElementById('results');
            
            let html = `<h2 style="margin-bottom: 1rem;">Similar to "${query}"</h2>`;
            
            results.forEach((result, index) => {
                const barWidth = (result.similarity * 100).toFixed(1);
                html += `
                    <div class="card-result">
                        <div style="flex: 1;">
                            <div class="card-name">${index + 1}. ${result.card}</div>
                            <div class="bar" style="width: ${barWidth}%"></div>
                        </div>
                        <div class="similarity-score">${result.similarity.toFixed(3)}</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function searchCard(cardName) {
            document.getElementById('searchInput').value = cardName;
            search();
        }
    </script>
</body>
</html>
