# Ruff configuration - Modern Python linting
# Ruff is 10-100x faster than Flake8, Pylint, etc.

line-length = 100
target-version = "py311"

[lint]
# Enable comprehensive modern rule sets
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings  
    "F",     # Pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
    "RUF",   # Ruff-specific rules
    "PL",    # Pylint
    "PERF",  # Performance anti-patterns
]

ignore = [
    "E501",    # Line too long (handled by formatter)
    "B008",    # Function call in argument defaults
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparisons
]

# Exclude generated/archived code
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.egg-info",
    "archive/",
    "experiments/archived/",
    "src/ml/experimental/",
]

[lint.per-file-ignores]
# Tests can be less strict
"test_*.py" = ["S101", "PLR2004", "PLR0915"]
"tests/**/*.py" = ["S101", "PLR2004"]

[lint.isort]
known-first-party = ["decksage"]
force-single-line = false

[format]
# Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
