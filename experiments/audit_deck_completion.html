<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DeckSage Deck Completion Audit</title>
<style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#0a0a0a; color:#e5e7eb; padding:24px; }
    h1 { font-size: 28px; margin: 0 0 8px; color:#60a5fa; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .deck-title { font-weight: 700; margin-bottom: 8px; }
    .tiles { display:grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; }
    .tile { background:#0f172a; border:1px solid #273043; border-radius:6px; padding:8px; }
    .tile img { width:100%; height:auto; border-radius:4px; display:block; }
    .tile-name { margin-top:6px; font-size: 13px; color:#cbd5e1; }
    .steps { margin-top: 8px; }
    .panel { background:#111827; border:1px solid #1f2937; border-radius:8px; padding:12px; }
    code { background:#111827; border:1px solid #1f2937; padding:2px 4px; border-radius:4px; }
    </style>
<link rel="preconnect" href="https://api.scryfall.com"/>
</head>
<body>
<h1>Deck Completion Audit</h1>
<div class="grid">
  <div class="panel">
    <div class="deck">
      <div class="deck-title">Before</div>
      <div class="tiles"><div class="tile"><img loading="lazy" src="https://api.scryfall.com/cards/named?exact=Lightning Bolt&format=image&version=normal" alt="Lightning Bolt"/><div class="tile-name">Lightning Bolt ×4</div></div><div class="tile"><img loading="lazy" src="https://api.scryfall.com/cards/named?exact=Monastery Swiftspear&format=image&version=normal" alt="Monastery Swiftspear"/><div class="tile-name">Monastery Swiftspear ×4</div></div><div class="tile"><img loading="lazy" src="https://api.scryfall.com/cards/named?exact=Goblin Guide&format=image&version=normal" alt="Goblin Guide"/><div class="tile-name">Goblin Guide ×4</div></div><div class="tile"><img loading="lazy" src="https://api.scryfall.com/cards/named?exact=Mountain&format=image&version=normal" alt="Mountain"/><div class="tile-name">Mountain ×20</div></div></div>
    </div>
    </div>
  <div class="panel">
    <div class="deck">
      <div class="deck-title">After</div>
      <div class="tiles"><div class="tile"><img loading="lazy" src="https://api.scryfall.com/cards/named?exact=Lightning Bolt&format=image&version=normal" alt="Lightning Bolt"/><div class="tile-name">Lightning Bolt ×4</div></div><div class="tile"><img loading="lazy" src="https://api.scryfall.com/cards/named?exact=Monastery Swiftspear&format=image&version=normal" alt="Monastery Swiftspear"/><div class="tile-name">Monastery Swiftspear ×4</div></div><div class="tile"><img loading="lazy" src="https://api.scryfall.com/cards/named?exact=Goblin Guide&format=image&version=normal" alt="Goblin Guide"/><div class="tile-name">Goblin Guide ×4</div></div><div class="tile"><img loading="lazy" src="https://api.scryfall.com/cards/named?exact=Mountain&format=image&version=normal" alt="Mountain"/><div class="tile-name">Mountain ×20</div></div></div>
    </div>
    </div>
</div>
<div class="panel">
  <div class="deck-title">Steps</div>
  <div class="steps-empty">No steps applied</div>
</div>
<footer style="margin-top:24px; color:#9ca3af; font-size:12px;">Images via Scryfall. For review only.</footer>
</body>
</html>
