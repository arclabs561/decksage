instructions:
  relevance_scale:
    4: Extremely similar (near substitutes, same function)
    3: Very similar (often seen together, similar role)
    2: Somewhat similar (related function or archetype)
    1: Marginally similar (loose connection)
    0: Irrelevant (different function, color, or archetype)
  grading_guidelines:
  - Focus on functional similarity (can they replace each other?)
  - Consider archetype context (do they appear in same decks?)
  - Consider mana cost and card type
  - Add notes for edge cases or interesting patterns
  downstream_task_support:
    role_match: Does candidate serve the same role/function as query? (removal, ramp,
      threat, etc.)
    is_substitute: Can candidate replace query in most decks? (for substitution task)
    archetype_context: Which archetypes is this similarity valid in? (e.g., 'Burn,
      RDW' or 'universal')
    format_context: Which formats? (e.g., 'Modern, Legacy' or 'universal')
    substitution_quality: 'If substitutable: upgrade (better), downgrade (worse),
      or sidegrade (equal)?'
    similarity_type: functional (same role), synergy (work together), archetype (same
      deck), manabase, or unrelated
